name: 08 - Using Variables

on:
  workflow_dispatch:
env:
  WORKFLOW_VAR: "I am a workflow"
  OVERWRITTEN: "I will be overwritten"
  # If vars.UNDEFINED_VAR is expected to com from an environment
  # like prod or staging, this iwll not work as expected
  # because this information is not available for the entire workflow
  # but it might be available on a job basis
  # so, this would not be the right level to define it.
  # We are using it here for the sake of a simple example
  UNDEFINED_VAR_WITH_DEFAULT: ${{ vars.UNDEFINED_VAR || 'default value' }}
jobs:
  echo:
    runs-on: ubuntu-latest
    env:
      JOB_VAR: "I am a job env var"
      OVERWRITTEN: "I have been overwritten at the job level"
    steps:
      - name: Print Env Variables
        env:
          STEP_VAR: "I am a step env var"
          step_var2: "I a another step env var"
        run: |
          echo "Step Env Var: ${{ env.STEP_VAR }}"
          echo "Step env var2: $step_var2"
          echo "Job env var: ${{ env.JOB_VAR }}"
          echo "Workflow env var: ${{ env.WORKFLOW_VAR }}"
          echo "Overwritten env var: ${{ env.OVERWRITTEN }}"

      - name: Overwrite job variable
        env: 
          OVERWRITTEN: "I have been overwritten at the step level"
        run: |
          echo "Overwritten env var: ${{ env.OVERWRITTEN }}"
  echo2:
    runs-on: ubuntu-latest
    steps:
      - name: Print variables
        run: |
          echo "Org var: ${{ vars.ORG_VAR }}"
          echo "Org overwritten var: ${{ vars.OVERWRITTEN_VAR }}"
          echo "Repo var: ${{ vars.REPOSITORY_VAR }}"
  echo-prod:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Print Prod Variables
        run: |
          echo "Org var: ${{ vars.ORG_VAR }}"
          echo "Org overwritten var: ${{ vars.OVERWRITTEN_VAR }}"
          echo "Repo var: ${{ vars.REPOSITORY_VAR }}"
          echo "Environment var: ${{ vars.TARGET_VAR }}"
  echo-undefined:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Print Undefined Variables
        run: |
          echo "Org var: ${{ env.UNDEFINED_VAR_WITH_DEFAULT }}"
  
