name: 10 - Controlling the Execution Flow

on:
  workflow_dispatch:
    inputs:
      pass-unit-tests: # For testing only. This would be the result of real unit tests.
        type: boolean
        description: Whether unit tests will pass or not
        default: true 

jobs:
  lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Lint and Build
        run: |
          # npm run lint
          # npm run format:check # prettier
          # npm run tsc:check
          # npm run build
          echo "Linting and Building Project"
  unit-tests:
    runs-on: ubuntu-latest
    # This will execute all jobs downstream even if there is an error here
    # it will also set the workflow to successful if there are no other errors
    continue-on-error: true 
    steps:
      - name: Running Unit Tests
        run: echo "Running tests..."
      - name: Failing Tests
        if: ${{ !inputs.pass-unit-tests }}
        run: exit 1
  deploy-nonprod:
    runs-on: ubuntu-latest
    needs: 
      - lint-build
      - unit-tests
    steps:
      - name: Deploying to nonprod
        run: echo "Deploying to nonprod"
  e2e-tests:
    runs-on: ubuntu-latest
    needs: 
      - deploy-nonprod
    steps:
      - name: Running E2E tests
        run: echo "Running E2E tests..."
  load-tests:
    runs-on: ubuntu-latest
    needs: 
      - deploy-nonprod
    steps:
      - name: Running Load tests
        run: echo "Running Load tests..."
  deploy-prod:
    runs-on: ubuntu-latest
    needs: 
      - e2e-tests
      - load-tests
    steps:
      - name: Deploying to prod
        run: echo "Deploying to prod..."
